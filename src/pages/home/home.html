<style type="text/css">

  color: white !important; 
}

  color: white !important;

  /* IE10+ */
  color: white !important;

<ion-content padding class="login" style="background-image:url('https://unsplash.it/2200/4300?image=579');background-repeat: no-repeat;background-size: 100% 100%">
  


<div align="center">
  <img src="assets/img/tuPlan-logo.png"/>
</div>
 <form (ngSubmit)="logForm()">
      <ion-list no-lines >

        <ion-card>
        <ion-item>
          <ion-icon name="mail" item-left></ion-icon>
          <ion-input  type="text" [(ngModel)]="user.userName" name="userName" placeholder="Email Input"></ion-input>
        </ion-item>
        </ion-card>


        <ion-card>
        <ion-item>
          <ion-icon name="lock" item-left></ion-icon>
          <ion-label color="dark" fixed>Password</ion-label>
          <ion-input [(ngModel)]="user.password" name="password" type="password" placeholder="Password Input"></ion-input>
        </ion-item>
        </ion-card>

      </ion-list>
        
        <button ion-button type="submit" style="margin-top: 15px;height: 35px;font-size: 14px;background-color: #E6E642; color:black;" ion-button  round  (click)="toCategories()"><p>Login</p></button>
        
  </form>

    



  <div text-center style="text-decoration: underline;margin-top:20px;color:white;font-size: 14px;"  (click)="forgotPwd()">Forgot Password</div>
  <button ion-button color="light"style="margin-top:20px;height: 35px;font-size: 14px;"  round  (click)="signUp()" outline>Register</button>

      <button ion-button color="primary" ion-left round>
      <ion-icon name="logo-facebook"></ion-icon>
      <div>Login with Facebook</div></button>
      
      <!--<button ion-button color="danger" ion-left block>
      <ion-icon name="logo-google"></ion-icon>
      <div>Login with Google</div></button>
-->

<div align="center">
  <img src="assets/img/Tu plan-final iconos logos-09.png"/>
</div>
 


</ion-content>
