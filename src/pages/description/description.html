<ion-header>

  <ion-navbar color="{{establecimiento.color}}">
    <ion-title>{{establecimiento.nombre}}</ion-title>
  </ion-navbar>
</ion-header>

<ion-content class="card-background-page">
  <!-- First item -->

  <ion-slides pager full>
    <ion-slide *ngFor="let slide of slides">
      <img [src]="slide.image" class="slide-image" />
    </ion-slide>
  </ion-slides>

  <!-- <ion-img src="http://elcuervoeventos.com/wp-content/uploads/2016/11/La-Sagrada-Tienda.png" class="background-image" style="z-index:1;background-size: 100% 100%;width:100%;height:200px"></ion-img> -->
  <ion-grid>
    <ion-row>
      <ion-col>
        <div> <img src="{{establecimiento.img}}" class="image-logo"> </div>

      </ion-col>
      <ion-col>
        <div class="item-tittle">
          <ion-label class="text-tittle">{{establecimiento.nombre}}</ion-label>
          <ion-label class="text-subtittle">{{establecimiento.direccion}}</ion-label>
          <button ion-button *ngFor="let configurations of configuration" class="button-booking" color="{{establecimiento.color}}"
            (click)='selectModal()'>Reservar ahora</button>
        </div>
      </ion-col>

    </ion-row>
  </ion-grid>


  <ion-label padding style="text-align:center" class="text-tittle-services">Nuestros servicios</ion-label>
  <ion-card class="list-container">
    <ion-list>
      <button ion-item *ngFor="let services of establecimiento['services']" (click)='presentToast(services.titulo,services.descripcion)'>
        <!-- <ion-icon name="{{services.icon}}" item-start></ion-icon> -->
           <ion-icon name="attach" item-start></ion-icon>
         {{services.titulo}}
        </button>
    </ion-list>
  </ion-card>
  <ion-label padding style="text-align:center" class="text-tittle-services">Precios</ion-label>
  <ion-list radio-group>
    <ion-item>
      <ion-label>Precio máximo: {{establecimiento.dmaxPrice}}</ion-label>
    </ion-item>
    <ion-item>
      <ion-label>Precio mínimo: {{establecimiento.dlowPrice}}</ion-label>
    </ion-item>
  </ion-list>
  <ion-grid>
    <ion-row>
      <ion-col *ngFor="let image of establecimiento['images']">
        <!-- <img [src]="image" style="height:120px;width:100%"
          (click)="openPhoto(image)"> -->
        <img src="https://www.discotecasmedellin.com/wp-content/uploads/2016/02/carta-licochorro-precios.png" style="height:120px;width:100%"
          (click)="openPhoto(image)">

      </ion-col>


    </ion-row>
  </ion-grid>

</ion-content>
