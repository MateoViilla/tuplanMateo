<ion-header>

  <ion-navbar color="{{establecimiento.color}}">
    <ion-title>{{establecimiento.nombre}}</ion-title>
  </ion-navbar>
</ion-header>

<ion-content class="card-background-page">
  <!-- First item -->

  <ion-slides pager full autoplay="3000" loop="true" speed="1500">
    <ion-slide *ngFor="let slide of slides">
      <img [src]="slide" class="slide-image" style="width:100%;height:70%"/>
    </ion-slide>
  </ion-slides>

  <!-- <ion-img src="http://elcuervoeventos.com/wp-content/uploads/2016/11/La-Sagrada-Tienda.png" class="background-image" style="z-index:1;background-size: 100% 100%;width:100%;height:200px"></ion-img> -->
  <ion-grid>
    <ion-row>
      <ion-col>
        <div> <img src="{{establecimiento.img}}" class="image-logo"> </div>

      </ion-col>
      <ion-col>
        <div class="item-tittle">
          <ion-label class="text-tittle">{{establecimiento.nombre}}</ion-label>
          <ion-label class="text-subtittle">{{establecimiento.direccion}}</ion-label>
          <button ion-button class="button-booking" color="{{establecimiento.color}}"
            (click)='selectModal()'>Reservar ahora</button>
        </div>
      </ion-col>

    </ion-row>
  </ion-grid>
   <button ion-button full color="{{establecimiento.color}}" (click)="openModalMap()">Mira nuestra ubicacion</button> 

  <ion-label padding style="text-align:center" class="text-tittle-services">Nuestros servicios</ion-label>
  <ion-card class="list-container">
    <ion-list>
      <button ion-item *ngFor="let services of establecimiento['services']" (click)='presentAlert(services.titulo,services.descripcion)'>
           <ion-icon name="{{services.icon}}" item-start></ion-icon> 
          <!-- <ion-icon name="attach" item-start></ion-icon> -->
         {{services.titulo}}
        </button>
    </ion-list>
  </ion-card>
  <ion-label padding style="text-align:center" class="text-tittle-services">Precios</ion-label>
  <ion-list radio-group>
    <ion-item>
      <ion-label>Precio máximo: $ {{establecimiento.dmaxPrice}}</ion-label>
    </ion-item>
    <ion-item>
      <ion-label>Precio mínimo: $ {{establecimiento.dlowPrice}}</ion-label>
    </ion-item>
  </ion-list>
  <ion-grid>
    <ion-row>
      <ion-col >
        <img src="https://s-media-cache-ak0.pinimg.com/236x/76/bd/8b/76bd8b9214c6c8cf9eb61075f1bb50ba--visit-colombia-colombia-travel.jpg" style="height:120px;width:100%"
          (click)="openPhoto('https://s-media-cache-ak0.pinimg.com/236x/76/bd/8b/76bd8b9214c6c8cf9eb61075f1bb50ba--visit-colombia-colombia-travel.jpg')">
      </ion-col>
      <ion-col >
        <img src="https://s-media-cache-ak0.pinimg.com/236x/76/bd/8b/76bd8b9214c6c8cf9eb61075f1bb50ba--visit-colombia-colombia-travel.jpg" style="height:120px;width:100%"
          (click)="openPhoto('https://s-media-cache-ak0.pinimg.com/236x/76/bd/8b/76bd8b9214c6c8cf9eb61075f1bb50ba--visit-colombia-colombia-travel.jpg')">
      </ion-col>
    </ion-row>
  </ion-grid>

</ion-content>
