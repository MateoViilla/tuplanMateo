<ion-header  *ngFor="let configurations of configuration">

  <ion-navbar color="{{configurations.Color}}">
    <ion-title>{{configurations.Tittle}}</ion-title>
  </ion-navbar>

</ion-header>

<ion-content  class="card-background-page">
 <!-- First item 

  <ion-slides pager full>
    <ion-slide *ngFor="let slide of slides">
          <img [src]="slide.image" class="slide-image"/>
    </ion-slide>
   </ion-slides>
  -->
  <ion-img src="http://elcuervoeventos.com/wp-content/uploads/2016/11/La-Sagrada-Tienda.png" class="background-image" style="z-index:1;background-size: 100% 100%;width:100%;height:200px"></ion-img>
  <ion-img  src="http://www.farrasnorte.com/clientes_base/min_486.jpg" class="image-logo"></ion-img>
  <div class="item-tittle"  *ngFor="let configurations of configuration">
     <ion-label class="text-tittle">{{configurations.Tittle}}</ion-label>
     <ion-label class="text-subtittle">{{configurations.Description}}</ion-label>
  </div>
     
    <ion-card class="list-container">
      <ion-list *ngFor="let configurations of configuration">
        <button ion-item *ngFor="let services of configurations['Services']">
          <ion-icon name="cart" item-start></ion-icon>
         {{services.Text}}
        </button>

      </ion-list>  
    </ion-card>

<ion-list radio-group>
    <ion-item>
        
        <ion-label>Max price: $430.000</ion-label>
        
        <ion-radio value="MinP" checked="true"></ion-radio>
      </ion-item>
      <ion-item>
        <ion-label>Low Price: $6.600</ion-label>
        
        <ion-radio value="MaxP"></ion-radio>
</ion-item>
</ion-list>

     <button ion-button full class="button-booking" color="toolbar">Booking</button>


  
</ion-content>
