<ion-header  *ngFor="let configurations of configuration">

  <ion-navbar color="{{configurations.Color}}">
    <ion-title>{{configurations.Tittle}}</ion-title>
    </ion-navbar>
</ion-header>

<ion-content  class="card-background-page">
 <!-- First item -->

  <ion-slides pager full>
    <ion-slide *ngFor="let slide of slides">
          <img [src]="slide.image" class="slide-image"/>
    </ion-slide>
   </ion-slides>
  
  <!-- <ion-img src="http://elcuervoeventos.com/wp-content/uploads/2016/11/La-Sagrada-Tienda.png" class="background-image" style="z-index:1;background-size: 100% 100%;width:100%;height:200px"></ion-img> -->
  <div > <img src="http://www.farrasnorte.com/clientes_base/min_486.jpg" class="image-logo"> </div>
  <div class="item-tittle"  *ngFor="let configurations of configuration">
     <ion-label class="text-tittle">{{configurations.Tittle}}</ion-label>
     <ion-label class="text-subtittle">{{configurations.Description}}</ion-label>
  </div>
   
  <ion-label padding style="text-align:center" class="text-tittle-services">Nuestros servicios</ion-label>
    <ion-card class="list-container">
      <ion-list *ngFor="let configurations of configuration">
        <button ion-item *ngFor="let services of configurations['Services']" (click)='presentToast(services.DescriptionTittle,services.DescriptionText)'>
          <ion-icon name="{{services.Icon}}" item-start></ion-icon>
         {{services.Text}}
        </button>
       </ion-list>  
    </ion-card>
 <ion-label padding style="text-align:center" class="text-tittle-services">Precios</ion-label>
  <ion-list radio-group  *ngFor="let configurations of configuration">
    <ion-item>
        <ion-label>Precio máximo: {{configurations.MaxPrice}}</ion-label>
      </ion-item>
      <ion-item>
        <ion-label>Precio mínimo: {{configurations.LowPrice}}</ion-label>
      </ion-item>
  </ion-list>
    <img src="http://www.discotecasmedellin.com/wp-content/uploads/2016/02/carta-licochorro-del-viernes.jpg" style="height:120px;width:50%">
<img src="http://www.discotecasmedellin.com/wp-content/uploads/2016/02/carta-licochorro-del-viernes.jpg" style="height:120px;width:50%">
     <button ion-button full  *ngFor="let configurations of configuration" class="button-booking" color="{{configurations.Color}}" (click)='openModal()'>Reservar</button>


  
</ion-content>
