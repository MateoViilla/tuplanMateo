<ion-header>

  <ion-navbar>
    <ion-title>sitio</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding class="card-background-page" style="background-image:url('https://unsplash.it/g/2200/4300?image=1067');background-repeat: no-repeat;background-size: 100% 100%">
    <!--<h1>El sector es:{{sector.value}}</h1>-->

      <ion-slides pager full>
        <ion-slide *ngFor="let slide of slides">
          <img [src]="slide.image" class="slide-image"/>
        </ion-slide>
      </ion-slides>
      <ion-card ion-card full color="light"><h1 style="text-align: center;" clear >Select Category</h1>  </ion-card>

<ion-list>
    <ion-card  *ngFor="let discoteca of discotecas" >
    <ion-card-header>
      <ion-item>
      
      <ion-thumbnail item-start>
        <img [src]="discoteca.image">
      </ion-thumbnail>
      <h2>{{discoteca.discotecaName}}</h2>
      <ion-note ><ion-icon name="star"></ion-icon><ion-icon name="star"></ion-icon><ion-icon name="star"></ion-icon><ion-icon name="star"></ion-icon></ion-note>
      
      </ion-item>
    </ion-card-header>
    <ion-card-content>
      <p item-start>{{discoteca.descripcion}}</p>
    </ion-card-content>
    </ion-card >
</ion-list>


 
</ion-content>
