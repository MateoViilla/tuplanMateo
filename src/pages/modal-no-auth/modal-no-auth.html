<ion-header>

  <ion-navbar color="azul">
    <ion-title>Reserva</ion-title>
    <ion-buttons end>
   <button  ion-button (click)='closeModal()'> Cerrar</button>
  </ion-buttons>
  
  </ion-navbar>
 

</ion-header>


<ion-content padding style="background-image:url('https://unsplash.it/2200/4300?image=579');background-repeat: no-repeat;background-size: 100% 100%">
  <h5 ion-text color="light"class="initial-text">Ingresa la siguiente información para completar tu reserva</h5>
    <p ion-text color="light"class="initial-text">Recuerda reservar con 24 horas de anticipación *</p>
  <div align="center" style="position: relative;">

  <img src="assets/img/Tu plan-final iconos logos-09.png"/>
  
</div>
  <div class="container">
    <ion-label color="light">¿Cual es tu nombre?*</ion-label>
      <div class="input-container">
       <ion-input [(ngModel)]="reserva.nombre"></ion-input>
      </div>
    <ion-label color="light">¡Déjanos tu telefono!*</ion-label>
      <div class="input-container">
       <ion-input [(ngModel)]="reserva.telefono"></ion-input>
      </div>
    <ion-label color="light">¿A que correo te contactamos?</ion-label>
    <div class="input-container">
      <ion-input [(ngModel)]="reserva.correo"></ion-input>
    </div>
    <ion-label color="light">¿Para cuantas personas quieres la reserva?</ion-label>
    <div class="input-container">
      <ion-input type="number" placeholder="" [(ngModel)]="reserva.numeroPersonas"></ion-input>
    </div>
    <div class="input-container" style="margin-top:10px;margin-bottom:10px; background-color:white">
    <ion-grid>
    <ion-row>
          <ion-col>
          <ion-label>¿Es un Cumpleaños?*</ion-label>
          </ion-col>
            <ion-col>
              <ion-list radio-group [(ngModel)]="reserva.cumpleanos">
                <ion-item>
                  <ion-label>Si</ion-label>
                  <ion-radio value="yes" checked></ion-radio>
                </ion-item>
                <ion-item>
                  <ion-label>No</ion-label>
                  <ion-radio value="no"></ion-radio>
                </ion-item>
                </ion-list>
          </ion-col>
        </ion-row>
        </ion-grid>
    </div>
    <ion-item>
        <ion-label>¿Para cuando?*</ion-label>
        <ion-datetime displayFormat="MM/DD/YYYY" [(ngModel)]="reserva.date"></ion-datetime>
   </ion-item>

  </div>

  <div align="center" style="position: relative; ">
        
        <button ion-button  round  color="azul" (click)="mostrar()">
          <ion-icon name="md-log-in"  color="toolbar"></ion-icon>
          Completar
        </button>
    </div>

</ion-content>
