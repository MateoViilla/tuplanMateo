<ion-header>

 
  <ion-navbar color="azul">
    <ion-title>Reserva</ion-title>
    <ion-buttons end>
   <button  ion-button (click)='closeModal()'> Cerrar</button>
  </ion-buttons>
  
  </ion-navbar>
 

</ion-header>


<ion-content padding style="background-image:url('https://unsplash.it/2200/4300?image=579');background-repeat: no-repeat;background-size: 100% 100%">
  <h5 ion-text color="light"class="initial-text">Ingresa la siguiente información para completar tu reserva</h5>
  <p ion-text color="light"class="initial-text">Recuerda reservar con 24 horas de anticipación *</p>
   
  <div align="center" style="position: relative;">


  <img src="assets/img/Tu plan-final iconos logos-09.png"/>
<div class="container">
    <ion-label color="light" style="text-align:left;font-weight: bold;">¿Para cuantas personas quieres la reserva?*</ion-label>
    <div class="input-container">
      <ion-input type="number" placeholder=""></ion-input>
    </div>
    <div class="input-container" style="margin-top:10px;margin-bottom:10px; background-color:white">
    <ion-grid>
    <ion-row>
          <ion-col>
          <ion-label>¿Es un cumpleaños?*</ion-label>
          </ion-col>
            <ion-col>
              <ion-list radio-group [(ngModel)]="relationship">
                <ion-item>
                  <ion-label>Si</ion-label>
                  <ion-radio value="yes" checked></ion-radio>
                </ion-item>
                <ion-item>
                  <ion-label>No</ion-label>
                  <ion-radio value="no"></ion-radio>
                </ion-item>
                </ion-list>
          </ion-col>
        </ion-row>
        </ion-grid>
    </div>
    <ion-item>
        <ion-label>¿Para cuando?*</ion-label>
        <ion-datetime displayFormat="MM/DD/YYYY" [(ngModel)]="myDate"></ion-datetime>
   </ion-item>
      </div>

  </div>

  <div align="center" style="position: relative; ">
        
        <button ion-button  round  color="azul" (click)="toRegistro()">
          <ion-icon name="md-log-in"  color="toolbar"></ion-icon>
          Completar
        </button>
    </div>


</ion-content>
